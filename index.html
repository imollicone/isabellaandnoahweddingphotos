<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Isabella and Noah's Wedding Photos</title>
  <style>
    :root {
      --main-color: #4ca3af;
      --sidebar-width: 160px;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      background-color: var(--main-color);
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-x: hidden;
      transition: transform 0.3s ease;
      color: #fff;
      z-index: 2;
    }

    .sidebar.collapsed {
      transform: translateX(-100%);
    }

    .sidebar h2 {
      text-align: center;
      color: #fff;
      margin: 1.5rem 0;
      font-size: 1.2rem;
    }

    .sidebar a {
      display: block;
      padding: 1rem;
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #3a8892;
    }

    /* Toggle Button */
    .toggle-btn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background-color: var(--main-color);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      z-index: 3;
      display: none;
    }

    /* Main content */
    .main {
      margin-left: var(--sidebar-width);
      padding: 2rem;
      flex-grow: 1;
      transition: margin-left 0.3s ease;
    }

    .sidebar.collapsed ~ .main {
      margin-left: 0;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      color: var(--main-color);
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    section {
      margin-top: 3rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #fff;
      border-top: 1px solid #ddd;
      margin-top: 3rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .toggle-btn {
        display: block;
      }

      .sidebar {
        position: fixed;
        height: 100%;
      }

      .main {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Toggle Button -->
  <button class="toggle-btn" onclick="toggleSidebar()">â˜° Menu</button>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <h2>Menu</h2>
    <a href="#main">Main Page</a>
    <a href="#tables">Tables</a>
  </nav>

  <!-- Main Content -->
  <div class="main">
    <header id="main">
      <h1>Isabella and Noah's Wedding Photos</h1>
      <p>Celebrating love, joy, and beautiful memories</p>
    </header>

    <section class="gallery">
      <img src="photo1.jpg" alt="Wedding Photo 1">
      <img src="photo2.jpg" alt="Wedding Photo 2">
      <img src="photo3.jpg" alt="Wedding Photo 3">
      <img src="photo4.jpg" alt="Wedding Photo 4">
      <img src="photo5.jpg" alt="Wedding Photo 5">
    </section>

    <section id="tables">
      <h2>Reception Table List</h2>
      <p>Here's where guests are seated for the reception:</p>
      <table border="1" cellpadding="10" cellspacing="0" style="background-color: #fff; border-collapse: collapse; width: 100%;">
        <thead style="background-color: #e3f5f7;">
          <tr>
            <th>Table #</th>
            <th>Guests</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Emily, Jack, Sarah, Ben</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Michael, Grace, Olivia, Liam</td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </section>

    <footer>
      <p>&copy; 2025 Isabella & Noah | All rights reserved</p>
    </footer>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('collapsed');
    }
  </script>

</body>
</html>
